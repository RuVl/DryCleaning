{% extends "base.html" %}
{% block title %}Вход в систему{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h3 class="mb-0"><i class="bi bi-box-arrow-in-right me-2"></i>Вход в систему</h3>
                </div>
                <div class="card-body p-4">
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>Неверное имя пользователя или пароль. Пожалуйста, попробуйте снова.
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="id_username" class="form-label fw-bold">Логин</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                <input type="text" name="username" id="id_username" class="form-control" placeholder="Введите логин" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="id_password" class="form-label fw-bold">Пароль</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" name="password" id="id_password" class="form-control" placeholder="Введите пароль" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right me-1"></i>Войти
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-light text-center py-3">
                    <p class="mb-0">Нет аккаунта? <a href="{% url 'register' %}" class="text-primary fw-bold">Зарегистрироваться</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
