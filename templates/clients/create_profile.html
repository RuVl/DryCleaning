{% extends "base.html" %}
{% block title %}Создание профиля клиента{% endblock %}

{% block content %}
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-4">Создание профиля</h3>
            <p>Заполните данные, чтобы пользоваться услугами химчистки.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Создать профиль</button>
            </form>
        </div>
    </div>
{% endblock %}
