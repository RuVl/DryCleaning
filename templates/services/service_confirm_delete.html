{% extends "base.html" %}
{% block title %}Удаление услуги{% endblock %}

{% block content %}
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-md-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}">Главная</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'service_types' %}">Услуги</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Удаление услуги</li>
                    </ol>
                </nav>
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="mb-0"><i class="bi bi-trash me-2"></i>Удаление услуги</h2>
                </div>
                <hr class="my-3">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow border-0">
                    <div class="card-body p-4 text-center">
                        <div class="mb-4">
                            <i class="bi bi-exclamation-triangle text-warning" style="font-size: 3rem;"></i>
                        </div>
                        <h4 class="mb-3">Вы уверены, что хотите удалить услугу "{{ service.name }}"?</h4>
                        <p class="text-muted mb-4">Это действие нельзя будет отменить.</p>

                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center gap-3">
                                <a href="{% url 'service_types' %}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle me-1"></i>Отмена
                                </a>
                                <button type="submit" class="btn btn-danger">
                                    <i class="bi bi-trash me-1"></i>Удалить
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
